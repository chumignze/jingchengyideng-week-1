<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第一周实战</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="thumb" class="hand">
		<div class="finger"></div>
		<div class="finger"></div>
		<div class="finger"></div>
		<div class="finger"></div>
		<div class="finger thumb"></div>
		<div class="arm"></div>
	</div>
	<span id="animation" class="hide">+1</span>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/systemjs/0.20.19/system.js"></script>
	<!-- <script type="text/javascript" src="js/index.compile.js"></script>
	<script type="text/javascript" src="js/thumb.compile.js"></script> -->
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript">
		SystemJS.config({
			baseURL: '/webApp/js'
		});
		SystemJS.import('index.compile.js').then(function  (m) {
			$.extend({
				thumb123: m.default.Thumb
			});
			callBack();
			function callBack() {
				let thumbTmp =  new $.thumb123(0, $('#thumb'));
				thumbTmp.thumbClickAction();
			}
		});
	</script>
</body>
</html>
